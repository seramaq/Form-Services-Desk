<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario SERVICES DESK</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="formulario">
        <h2>Solicitud de Soporte Técnico</h2>
        <form id="supportForm" action="https://formspree.io/f/manjzode" method="POST">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="campo">
                <label for="solicitud">Solicitud:</label>
                <select id="solicitud" name="solicitud" required>
                    <option value="">Seleccione una opción</option>
                    <option value="solicitud">solicitud de equipo y/o software</option>
                    <option value="instalacion">Instalación de software</option>
                    <option value="soporte">Soporte técnico</option>
                    <option value="reparacion">Reparación de hardware</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="campo">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            <!-- <div class="campo">
                <label for="archivo">Subir archivo:</label>
                <input type="file" id="archivo" name="archivo">
            </div> -->
            <div class="campo">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
